<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <title>Module Test march</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
    <h2 id="h2">Student Management CRUD</h2>
    <label></label><label class="validation-error hide" id="fullNameValidationError"></label>
    <input type="text" name="fullName" id="fullName" placeholder="  Name">

    <label></label>
    <input type="text" id="email" placeholder="  Email">

    <label></label>
    <input type="text" id="gpa" placeholder="  GPA">

    <label></label>
    <input type="number" id="age" placeholder="  Age">

    <label></label>
    <input type="text" id="degree" placeholder="  Degree">

    <div class="form-action-buttons">
      <input type="submit" value=" Add Student" id="btn">
    </div>
 

  <input type="text" placeholder="  Search By Email,Age.."  id="search">
  <button type="submit" ><i class="fa fa-search"></i></button>
</form>

  <table class="list table-bordered" id="employeeList">
    <thead>
      <tr>
        <th>&nbsp;&nbsp; Id &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        <th>Name</th>
        <th>Email</th>
        <th>GPA</th>
        <th>Age</th>
        <th>Degree</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>


  <script src="script.js"></script>
</body>

</html>
